{% extends 'master.html' %}

{% block main_content %}
    <h3>Are you sure you want to delete Product "{{ product.title }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger m-4">Yes, delete</button>
        <a href="{% url 'all_products' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock main_content %}
