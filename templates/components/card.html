<div class="card" style="width: 18rem;">
        <a class="h-50" href="{{card_url}}">
            <img src="{{ card_image }}" class="card-img-top img-fluid w-100 h-100" style="object-fit: contain;" alt="{{card_title}}">
        </a>
      <div class="card-body pb-0">
        <h4>{{card_title}}</h4>
        <p class="card-text">{{ card_body }}</p>
      </div>
    </div>
